<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>My Calculator</title>
</head>
<body>

  <div class="calculator">
      <p class="titles">MATH MAKER MAGIC</p>

      <p class="titles">ELECTRONIC CALCULATOR</p>

      <div class="inputBox">
        <input type="text" disabled>

      </div>

      <div>

        <div class="row">
          <button class="buttonAC">AC</button>
          <button class="buttonCE">CE</button>
          <button class="buttonPC">%</button>
          <button class="button÷">÷</button>
        </div>
        <div class="row">
            <button class="button7">7</button>
            <button class="button8">8</button>
            <button class="button9">9</button>
            <button class="buttonx">x</button>
        </div>
        <div class="row">
            <button class="button4">4</button>
            <button class="button5">5</button>
            <button class="button6">6</button>
            <button class="button-">-</button>
        </div>
        <div class="row">
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button3">3</button>
            <button class="buttonPlus">+</button>
          </div>
          <div class="row">
              <button class="button0">0</button>
              <button class="buttonDot">.</button>
              <button class="buttonEql">=</button>
              
            </div>
      </div>




  </div>
  
</body>
</html>
