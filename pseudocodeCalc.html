<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Calculator</title>
</head>
<body>

  <div class="calculator">
      <p>Maths Solutions</p>

      <p>Electronic Calculator</p>

      <div class="inputBox">
        <input (type="text" disabled)#answer>

      </div>

      <div>

        <div class="row1">
          <button>AC</button>
          <button>CE</button>
          <button>%</button>
          <button>รท</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="bigBoi">+</button>
          </div>
          <div class="row5">
              <button>0</button>
              <button>.</button>
              <button>=</button>
              
            </div>
      </div>




  </div>
  
</body>
