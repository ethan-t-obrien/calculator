<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js"></script>
  <title>My Calculator</title>
</head>
<body>

  <div class="calculator">
      <p class="titles">MATH MAKER MAGIC</p>

      <p class="titles">ELECTRONIC CALCULATOR</p>

      <div class="inputBox">
        <input type="text" disabled>

      </div>

      <div>

        <div class="row">
          <button class="fancy">AC</button>
          <button class="fancy">CE</button>
          <button>%</button>
          <button>รท</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="big">+</button>
          </div>
          <div class="row">
              <button>0</button>
              <button>.</button>
              <button>=</button>
              
            </div>
      </div>




  </div>
  
</body>
</html>
